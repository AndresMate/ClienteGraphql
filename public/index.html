<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="client.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Create Flight</h2>
    <div class="form-container">
        <div class="form-group">
            <div>
                <label for="flightNumber">Flight Number</label>
                <input type="text" id="flightNumber" placeholder="Flight Number">
            </div>
            <div>
                <label for="airlineId">Airline</label>
                <select id="airlineId">
                    <option value="">Select Airline</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="departureAirportId">Departure Airport</label>
                <select id="departureAirportId">
                    <option value="">Select Departure Airport</option>
                </select>
            </div>
            <div>
                <label for="arrivalAirportId">Arrival Airport</label>
                <select id="arrivalAirportId">
                    <option value="">Select Arrival Airport</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="departureTime">Select Departure Time</label>
                <input type="datetime-local" id="departureTime" placeholder="Departure Time">
            </div>
            <div>
                <label for="arrivalTime">Arrival Time</label>
                <input type="datetime-local" id="arrivalTime" placeholder="Arrival Time">
            </div>
        </div>
        <button id="createFlightButton">
            <span class="button-icon">✈️</span> Create Flight
        </button>
    </div>
    <p id="createFlightResult"></p>
</div>

<div class="container full-width">
    <div class="filter-container">
        <select id="flightFilter">
            <option value="">Select Flight</option>
        </select>
        <select id="airlineFilter">
            <option value="">Select Airline</option>
        </select>
        <select id="statusFilter">
            <option value="">Select Status</option>
            <option value="scheduled">Scheduled</option>
            <option value="departed">Departed</option>
            <option value="arrived">Arrived</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <button id="filterButton">Filter</button>
    </div>
</div>

<div class="container full-width">
    <table id="flightsTable">
        <thead>
            <tr>
                <th>Departure Time</th>
                <th>Destination</th>
                <th>Airline</th>
                <th>Flight ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Flight rows will be inserted here dynamically -->
        </tbody>
    </table>
</div>
</body>
</html>
