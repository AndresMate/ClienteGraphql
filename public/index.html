<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="client.js" defer></script>
</head>
<body>
<h1>GraphQL Client</h1>
<div class="container full-width">
    <h2>Create Flight</h2>
    <input type="text" id="flightNumber" placeholder="Flight Number">
    <input type="text" id="airlineId" placeholder="Airline ID">
    <input type="text" id="departureAirportId" placeholder="Departure Airport ID">
    <input type="text" id="arrivalAirportId" placeholder="Arrival Airport ID">
    <input type="datetime-local" id="departureTime" placeholder="Departure Time">
    <input type="datetime-local" id="arrivalTime" placeholder="Arrival Time">
    <button id="createFlightButton">Create Flight</button>
    <p id="createFlightResult"></p>
</div>

<div class="container full-width">
    <h2>Filter Flights</h2>
    <div class="filter-container">
        <select id="flightFilter">
            <option value="">Select Flight</option>
        </select>
        <select id="airlineFilter">
            <option value="">Select Airline</option>
        </select>
        <select id="statusFilter">
            <option value="">Select Status</option>
            <option value="scheduled">Scheduled</option>
            <option value="departed">Departed</option>
            <option value="arrived">Arrived</option>
            <option value="cancelled">Cancelled</option>
        </select>
    </div>
    <button id="filterButton">Filter</button>
</div>

<div class="container full-width">
    <h2>Flights</h2>
    <table id="flightsTable">
        <thead>
            <tr>
                <th>Hora de Salida</th>
                <th>Destino</th>
                <th>Aerolinea</th>
                <th>ID del vuelo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Flight rows will be inserted here dynamically -->
        </tbody>
    </table>
</div>
</body>
</html>
